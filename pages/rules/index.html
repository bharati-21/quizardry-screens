<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/styles.css" />
        <script src="https://kit.fontawesome.com/8af1815f18.js" crossorigin="anonymous"></script>
        <title>Quizardry | Rules</title>
    </head>
    <body class="dark">
        <header class="header flex-col flex-align-center flex-justify-center text-center p-3">
            <h2 class="hero-text">
                Quizardry
            </h2>
        </header>
        <main class="main px-3 flex-col flex-row flex-align-center flex-justify-start flex-wrap">
            <section class="quiz-rules flex-col flex-align-start flex-justify-center">
                <article class="rule-wrapper flex-row flex-align-center flex-justify-center">
                    <span class="icon rule-icon">
                        <i class="fa-solid fa-hand-point-right fa-icon fa-2x flex-col flex-align-center flex-justify-center"></i>
                    </span>
                    <h5 class="rule-text">
                        There are 10 questions in the quiz
                    </h5>
                </article>
                <article class="rule-wrapper flex-row flex-align-center flex-justify-center">
                    <span class="icon rule-icon">
                        <i class="fa-solid fa-hand-point-right fa-icon fa-2x flex-col flex-align-center flex-justify-center"></i>
                    </span>
                    <h5 class="rule-text">
                        Each question carries 10 points
                    </h5>
                </article>
                <article class="rule-wrapper flex-row flex-align-center flex-justify-center">
                    <span class="icon rule-icon">
                        <i class="fa-solid fa-hand-point-right fa-icon fa-2x flex-col flex-align-center flex-justify-center"></i>
                    </span>
                    <h5 class="rule-text">
                        There are no negative points for incorrect answers
                    </h5>
                </article>
                <article class="rule-wrapper flex-row flex-align-center flex-justify-center">
                    <span class="icon rule-icon">
                        <i class="fa-solid fa-hand-point-right fa-icon fa-2x flex-col flex-align-center flex-justify-center"></i>
                    </span>
                    <h5 class="rule-text">
                        Score a minimum of 60 points to win the quiz
                    </h5>
                </article>
                <a href="/pages/questions/" class="btn btn-primary btn-start-quiz mx-auto text-center py-0-25 px-0-75 text-lg">
                    Start Quiz
                </a>
            </section>
        </main>
    </body>
</html>
