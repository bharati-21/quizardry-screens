<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/8af1815f18.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/styles/styles.css" />
        <title>Quizardry | Questions</title>
    </head>
    <body class="dark">
        <header class="header flex-col flex-align-center flex-justify-center text-center p-3">
            <h2 class="hero-text">
                Quizardry
            </h2>
        </header>
        <main class="main py-2 px-3 flex-col flex-row flex-align-center flex-justify-center flex-wrap">
            <section class="quiz-questions">
                <article class="question-wrapper flex-col flex-align-center flex-justify-center">
                    <h4 class="question-text">
                        This character in the Big Bang Theory travelled to the International Space Station.
                    </h4>
                    <div class="options-container flex-col flex-align-center flex-justify-start">
                        <button class="btn btn-primary btn-full-width p-0-5 text-lg">
                            Raj Koothrapalli
                        </button>
                        <button class="btn btn-outline btn-primary btn-full-width p-0-5 text-lg">
                            Sheldon Cooper
                        </button>
                        <button class="btn btn-primary btn-full-width btn-outline p-0-5 text-lg">
                            Howard Wolowitz
                        </button>
                    </div>
                </article>
                <div class="page-navigator flex-row flex-align-center flex-justify-between mt-2">
                    <a href="/pages/rules/" class="btn btn-link btn-secondary">
                        <span class="icon">
                            <i class="fa-solid fa-angle-left"></i>
                        </span> Prev
                    </a>
                    <a href="/pages/results/" class="btn btn-link btn-secondary">
                       Next
                        <span class="icon">
                            <i class="fa-solid fa-angle-right"></i>
                        </span>
                    </a>
                    
                </div>
            </section>
        </main>
    </body>
</html>
